<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<form method="POST">
  <h2>Register</h2>

  <input name="userid" placeholder="UserID"><br><br>
  <input type="password" name="password" placeholder="Password" required><br><br>
  <input name="firstname" placeholder="First Name" required><br><br>
  <input name="middlename" placeholder="middle Name" required><br><br>
  <input name="lastname" placeholder="Last Name" required><br><br>
  <input name="fathername" placeholder="Father's Name"><br><br>
  <input name="dob" placeholder="DOB"><br><br>
  <input name="address" placeholder="Address"><br><br>
  <input name="aadhar_no" placeholder="Aadhaar No"><br><br>
  <input name="pan_no" placeholder="PAN No"><br><br>
  <input name="bank_account" placeholder="Bank Account"><br><br>
  <input name="ifsc" placeholder="IFSC Code"><br><br>
  <input name="micr_core" placeholder="MICR Core"><br><br>
  <input name="joining_date" placeholder="Joining Date"><br><br>
  <button type="submit">Register</button><br>
</form>
